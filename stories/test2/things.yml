things:

  - name: garden flowers
    location: garden
    word:
      text: flowers
    statuses:
      - status: initial
        description: >
          Colorful, smelly flowers!
        actions:
          - action: smell .
            consequences:
              - character: ( main ) initial => tower ( The sweet scent enthralls your brain. You fall unconscious. You finally wake up. Again... )

  - name: garden pencil
    location: garden
    word:
      text: pencil
    takeable: true
    statuses:
      - status: initial
        description: >
          A fancy little pencil, and sharpened too!
        possibilities:
          - possible: read ( You feel the pencil in your pocket getting warm while you read. )
        actions:
          - action: take . ( Possessing this item makes you feel more literate. )

  - name: toolshed tools
    location: toolshed
    word:
      text: tools
    plural: true
    statuses:
      - status: initial
        description: >
          Quite a vast inventory of tools rest within the toolshed, each one bearing the scars of use.
          Two in particular, a big hammer and a smaller one, attract your attention.
        actions:
          - action: examine .
            consequences:
              - thing: ( toolshed big hammer ) initial -> visible
          - action: examine .
            consequences:
              - thing: ( toolshed small hammer ) initial -> visible

  - name: toolshed big hammer
    location: toolshed
    word:
      text: big hammer
      synonyms:
        - hammer
    visible: false
    takeable: true
    statuses:
      - status: initial
        description: >
          A big, sturdy, but clumsy and heavy hammer.
        possibilities:
          - possible: fly ( You hear the hammer clanging happily as you cut through the air. )
        actions:
          - action: put . ( on ) ( toolshed shelves ) initial
            consequences:
              - thing: . -> invisible
          - action: put . ( on ) ( toolshed shelves ) initial
            consequences:
              - thing: ( toolshed door ) initial -> open ( You hear the door click gently. )
              - thing: ( garden door ) initial -> open
              - location: ( toolshed ) initial -> door opened
              - location: ( garden ) initial -> door opened
              - character: ( main ) initial -> fatigued ( You suddenly feel unwell. )

  - name: toolshed small hammer
    location: toolshed
    word:
      text: small hammer
      synonyms:
        - hammer
    visible: false
    takeable: true
    statuses:
      - status: initial
        description: >
          A small but handy hammer. It feels strangely light in your hand.
        actions:
          - action: throw . ( through ) ( toolshed window ) initial
            consequences:
              - thing: . => toolshed ( The hammer hits the window glass but falls on the ground. )
          - action: throw . ( through ) ( toolshed window ) broken
            consequences:
              - thing: . -> cracked => garden ( The hammer flings out of the window. As it lands on the garden grass you hear a cracking noise. )
      - status: cracked
        description: >
          A small hammer, with a bad crack in its handle.

  - name: toolshed paints
    location: toolshed
    word:
      text: cans of paint
      synonyms:
        - cans
        - paints
    plural: true
    takeable: true
    statuses:
      - status: initial
        description: >
          Several cans of paint, their labels faded and smudged. Each can bears the marks of
          time — rust creeping along the rims, colors blurred into vague shades.
        actions:
          - action: take .
            consequences:
              - thing: ( toolshed note ) initial -> visible ( Under one of the cans you spot a small note on paper. )
              - thing: ( toolshed paints ) initial -> taken
              - character: ( main ) initial -> encumbered ( You feel encumbered. )
          - action: drop .
            consequences:
              - character: ( main ) encumbered -> initial ( You feel lighter now. )
      - status: taken
        description: >
          Several cans of paint, their labels faded and smudged. Each can bears the marks of
          time — rust creeping along the rims, colors blurred into vague shades.
        actions:
          - action: take .
            consequences:
              - character: ( main ) initial -> encumbered ( You feel encumbered. )
          - action: drop .
            consequences:
              - character: ( main ) encumbered -> initial ( You feel lighter now. )

  - name: toolshed note
    location: toolshed
    word:
      text: note
    visible: false
    takeable: true
    statuses:
      - status: initial
        description: >
          Must have come out when you picked up the cans of paint.
          It's a small piece of paper on which a short phrase is handwritten.
        actions:
          - action: read . ( The note reads "You should try to fly with the right hammer". )

  - name: toolshed shelves
    location: toolshed
    word:
      text: shelves
    plural: true
    statuses:
      - status: initial
        description: >
          The shelves, weathered and worn, sag under the weight of tools and cans. Layers of dust cloak their
          surfaces, hinting at years of undisturbed rest. Despite their age, they stand sturdy in the gloom darkness
          of the room.

  - name: toolshed walls
    location: toolshed
    word:
      text: walls
    plural: true
    statuses:
      - status: initial
        description: >
          The walls, bare in spots between cluttered shelves, bear traces of forgotten projects — a patchwork of peeling
          paint, scuff marks, and faint outlines revealing where tools once hung.
  
  - name: toolshed window
    location: toolshed
    word:
      text: window
      synonyms:
        - glass
    statuses:
      - status: initial
        description: >
          The small window (its glass begrimed by dust) frames a tantalizing view of the vibrant garden outside.
        actions:
          - action: hit . ( with ) ( toolshed big hammer ) initial
            consequences:
              - thing: . -> broken ( Your hit shatters the glass. )
              - thing: ( garden glass shard ) initial -> visible ( A big shard of glass falls outside the toolshed. )
      - status: broken
        description: >
          The glass of the small window is broken.

  - name: toolshed garden
    location: toolshed
    word:
      text: garden
    statuses:
      - status: initial
        description: >
          Through the grimy window, a tantalizing snippet of the garden unfolds — a riot of colors hinting at nature's
          embrace. Vibrant blooms sway in a gentle breeze, verdant foliage dancing in harmony.

  - name: toolshed door
    location: toolshed
    word:
      text: door
      synonyms:
        - wooden door
    statuses:
      - status: initial
        description: >
          The weathered door, aged and worn by time's embrace, stands sentinel in the toolshed. Its surface, etched with
          faint scratches and darkened paint, hints at countless comings and goings. There's an air of mystery about it,
          leaving you wondering if it will yield to opening.
        actions:
          - action: open .
            consequences:
              - thing: . -> open
              - thing: ( garden door ) initial -> open
              - location: ( toolshed ) initial -> door opened
              - location: ( garden ) initial -> door opened
      - status: open
        description: >
          The weathered door on the east wall, once a barrier, now stands open, revealing the threshold to
          the garden outside.
        actions:
          - action: close .
            consequences:
              - thing: . -> initial
              - thing: ( garden door ) open -> initial
              - location: ( toolshed ) door opened -> initial
              - location: ( garden ) door opened -> initial

  - name: garden toolshed
    location: garden
    word:
      text: toolshed
    statuses:
      - status: initial
        description: >
          The toolshed, weathered and weary, stands at the edge of the garden like a forgotten sentinel.
          Its weathered walls and dark window peer out into the lush greenery like relics of the past, in
          stark contrast to the vibrant canvas of the garden's natural beauty.

  - name: garden glass shard
    location: garden
    word:
      text: glass shard
      synonyms:
        - shard
    takeable: true
    visible: false
    statuses:
      - status: initial
        description: >
          A glass shard from the broken toolshed window. It presents some sharp edges.

  - name: garden door
    location: garden
    word:
      text: door
    statuses:
      - status: initial
        description: >
          The door of the toolshed is closed.
        actions:
          - action: open .
            consequences:
              - thing: . -> open
              - thing: ( toolshed door ) initial -> open
              - location: ( garden ) initial -> door opened
              - location: ( toolshed ) initial -> door opened
      - status: open
        description: >
          The door of the toolshed is open.
        actions:
          - action: close .
            consequences:
              - thing: . -> initial
              - thing: ( toolshed door ) open -> initial
              - location: ( garden ) door opened -> initial
              - location: ( toolshed ) door opened -> initial
